{% set name = "rdkit" %}
{% set version = "2022.09.4" %}
{% set filename = "Release_%s.tar.gz" % version.replace(".", "_") %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ filename }}
  url: https://github.com/rdkit/rdkit/archive/{{ filename }}
  sha256: edd30682cc3031cf3f2b1a400f453629db332a1018f355cd3f7ff76b2f7f5398

build:
  number: 0
  skip: True # [s390x]
  skip: True # [py<37]
  missing_dso_whitelist:
    - '*/RDKit*dll'  # [win]
  run_exports:
    - {{ pin_subpackage('rdkit', max_pin='x.x.x') }}

requirements:
  build:
    - {{ compiler('cxx') }}
    - python                                 # [build_platform != target_platform]
    - cross-python_{{ target_platform }}     # [build_platform != target_platform]
    - numpy                                  # [build_platform != target_platform]
    - cmake
    - jom                                    # [win]
    - make                                   # [unix]
    - pkg-config
  host:
    - libboost
    - py-boost
    - cairo
    - eigen
    - freetype
    - python
    - numpy
    - pillow
    - pandas
  run:
    - libboost
    - py-boost
    - cairo
    - python
    - pillow
    - pandas
    - numpy
    - pycairo
    - matplotlib-base
    - sqlalchemy
    - reportlab

test:
  commands:
    - python -c "import rdkit; assert rdkit.__version__ == '{{ version }}'"
    - if not exist %LIBRARY_INC%\\rdkit\\Catalogs\\Catalog.h exit 1   # [win]
  imports:
    - rdkit
    - rdkit.Avalon
    - rdkit.Chem
    - rdkit.Chem.AllChem
    - rdkit.Chem.rdFreeSASA
    - rdkit.DataManip
    - rdkit.Dbase
    - rdkit.DistanceGeometry
    - rdkit.ForceField
    - rdkit.Geometry
    - rdkit.ML
    - rdkit.Numerics
    - rdkit.SimDivFilters
    - rdkit.VLib
    - rdkit.VLib.NodeLib

about:
  home: https://rdkit.org
  license: BSD-3-Clause
  license_family: BSD
  license_file: license.txt
  summary: RDKit is a collection of cheminformatics and machine-learning software written in C++ and Python.
  description: |
      RDKit is open-source cheminformatics software comprised of core modules written in C++, and optional
      wrappers for Python, Java, and C#. It supports 2D and 3D molecular operations, descriptor generation
      for machine learning, and cheminformatics nodes for KNIME, among other features.
  doc_url: https://www.rdkit.org/docs/index.html
  dev_url: https://github.com/rdkit/rdkit

extra:
  recipe-maintainers:
    - pstjohn
    - mcs07
    - jaimergp
    - sumit0190
